<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Palindrome</title>
</head>
<body>
<script type="text/javascript">
	var a,b,c="";
	a=prompt("Enter you name");
	
	a=a.toLowerCase();
	b=a.length;
	
	for(i=b-1; i>=0; i--)
	{
		c=c+a[i];
	}
	if (c==a)
	{
		document.write(a+" is palindrome");

	}
	else
	{
		document.write(a+" Not palindrome");
	}

</script>
</body>
</html>
